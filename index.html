<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="firstBlock">
            <div class="backgroundFirstBlock">
                <div class="slider">
                    <button class="arrow"> &#x3c; </button>
                    <div class="slider-idndicators">
                        <div class="indicator selected"></div>
                        <div class="indicator"></div>
                        <div class="indicator"></div>
                    </div>
                    <div class="slider-item1">
                        <img class="pizza1" src="./icon/pizza.png" alt="">
                        <h3>Пепперони</h3>
                        <p class="discription-pizza1">Сладкий перец, сыр моцарелла, лук, оливки, шампиньоны,
                            томатный соус,секретный ингредиент 
                            </p>
                        <div class="selectors">
                            <select class="select" name="" id="">
                                <option value="value1">Маленькая</option>
                                <option value="value2">Средняя</option>
                                <option value="value3">Большая</option>
                            </select>
                            <select class="select" name="" id="">
                                <option value="value1">Классика</option>
                                <option value="value2">Тонкое</option>
                                <option value="value3">Хот-дог борт</option>
                                <option value="value3">Сырный борт</option>
                            </select>
                        </div>
                        <div class="pizza-end">
                            <div width="80px">
                                <p class="price">16.99 руб.</p>
                                <p class="gramms">570 гр</p>
                            </div>

                            <button class="button-card">В корзину</button>
                        </div>
                    </div>
                    <button class="arrow"> &#x3e; </button>

                </div>

                <div class="filter"></div>
                <img width="100%" height="100%"
                    src="./icon/1630216402_8_kartinkin_com_p_pitstsa_oblozhka_yeda_krasivo_foto.jpg" alt="">
            </div>

            <div class="header">
                <img class="logo" src="./icon/numbarone_logo-removebg-preview.png" alt="">

                <div class="nav">
                    <h4 class="nav_item">Главная</h4>
                    <h4 class="nav_item">О нас</h4>
                    <h4 class="nav_item">Бронь</h4>
                    <h4 class="nav_item">Меню</h4>
                </div>

                <div class="cart">
                    <img width="100%" height="100%" src="./icon/cart-removebg-preview.png" alt="">
                </div>

                <div class="phone">
                    <img width="20px" height="20px"
                        src="./icon/phone-call-auricular-icon-on-transparent-background-free-png.png" alt="">
                    <p class="number">+999-999-99-99</p>

                </div>

                <div class="order">
                    <div class="order_text">Заказ столика</div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
